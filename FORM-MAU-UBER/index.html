<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input id="uberX" type="radio" name="selector" />
              <label for="uberX">Uber X</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input id="uberSUV" type="radio" name="selector" />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input id="uberBlack" type="radio" name="selector" />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn">TÍNH TIỀN</button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền:
            <span id="xuatTien" class="xuatTien"> 12345</span>
            vnd
          </h2>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">RECEIPT</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Input: UberSUV, km = 22, wait = 22 -->
            <!-- Cuối bảng có row thành tiền 320000 vnd -->
            <img src="./images/demoModal.png" class="img-fluid"/>
            <h6 class="text-right" style="font-family: Arial, Helvetica, sans-serif;">THÀNH TIỀN: 320000 vnd</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--===============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
  </body>
</html>
