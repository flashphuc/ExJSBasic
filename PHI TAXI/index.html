<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<!--===============================================================================================-->

	<!-- BS4 CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" />

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					TÍNH CƯỚC UBER
				</span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input type="radio" name="selector" onclick="LayLoaiXe();" id="uberX">
						<label for="uberX">Uber X</label>

						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" onclick="LayLoaiXe();" id="uberSUV">
						<label for="uberSUV">Uber SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" onclick="LayLoaiXe();" id="uberBlack">
						<label for="uberBlack">Uber Black</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM </h2>
					<input class="input100" type="text" name="name" placeholder="Số KM ..." id="soKM">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ </h2>
					<input class="input100" type="text" name="name" placeholder="Thời gian chờ  ..." id="thoiGianCho">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" onclick="TinhTien();">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal">
						IN HÓA ĐƠN
					</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									...
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"> </span>
					vnd
				</h2>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/bootstrap/js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="./js/map-custom.js"></script>
	<!--===============================================================================================-->

	<!-- BS4 SCRIPT JS  -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

	<!-- MODAL JS -->
	<script>
		$('#myModal').on('shown.bs.modal', function () {
			$('#myInput').trigger('focus')
		})
	</script>

	<!-- MAIN JS -->
	<script src="./js/main.js"></script>


</body>

</html>
